	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">


					<section data-background="#dddddd">
						<h4>Using TikZJax</h4>
						<style>
							.container {
								display: flex;
								justify-content: center;
								align-items: center;
								height: 100vh;
							}
						</style>
						<div class="container">
						<script type="text/tikz">
							\tikz \draw[domain=0:360,smooth,variable=\t]
  							plot ({sin(\t)},\t/360,{cos(\t)});
						</script>
						</div>
					</section>

				</section>					

				<!-- 8. Les indicateurs complémentaires -->
				<section data-background="#dddddd">
					<h4>Indicateurs complémentaires</h4>
					<iframe src="https://data.oecd.org/chart/78a4" width="860" height="645" style="border: 0" mozallowfullscreen="true" webkitallowfullscreen="true" allowfullscreen="true"><a href="https://data.oecd.org/chart/78a4" target="_blank">Graphique OCDE: Inégalité de revenu, Coefficient de Gini, 0 = égalité totale ; 1 = inégalité totale, Annuelle, les 5 dernières années</a></iframe>
				</section>				




				<!-- Embed video into slide -->
				<section>

				<section  data-background="#dddddd">
					<h2>Using TikZJax</h2>
					<script type="text/tikz">
						\begin{tikzpicture}
						\draw (0,0) -- (1,0) -- (1,1) -- cycle;
						\tikz \draw[thick,rounded corners=8pt] (0,0) -- (0,-2) -- (-1,-3.25) -- (-2,-2) -- (-2,0) -- (0,-2) -- (-2,-2) -- (0,0) -- (-2,0);
						\end{tikzpicture}
					</script>
				</section>				

				<section  data-background="#dddddd">
					<h2>Using TikZJax</h2>
					<script type="text/tikz">				
						\begin{tikzpicture}
						% place nodes
						\node[draw] at (0, 0)   (a) {};
						\node[draw] at (5, 0)   (b) {};

						\node[draw] at (0, -2)  (c)     {};
						\node[draw] at (5, -2)  (d)     {};

						% draw edges
						\draw[] (a) -- (b)  node[near start, above] {};
						\draw[] (c) -- (d)  node[near start, above] {};
						\draw[] (a) -- (c)  node[near start, above] {};
						\draw[] (b) -- (d)  node[near start, above] {};
						\end{tikzpicture}				
					</script>
				</section>				

				<section  data-background="#dddddd">
					<h2>Using TikZJax</h2>
					<script type="text/tikz">
						\begin{tikzpicture}
						\path node at ( 0,2) [shape=circle,draw] {}
							node at ( 0,1) [shape=circle,draw] {}
							node at ( 0,0) [shape=circle,draw] {}
							node at ( 1,1) [shape=rectangle,draw] {}
							node at (-1,1) [shape=rectangle,draw] {};
						\end{tikzpicture}
					</script>
				</section>
